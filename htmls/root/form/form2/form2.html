<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="css/font-icons.css">
		<script src="js/Frameworks/iuapmobile.frameworks.core-2.7.0.js" ></script>
		<script src="js/jquery-2.1.4.min.js" ></script>
		<script src="js/Frameworks/iuapmobile.frameworks.ui-2.7.0.js" ></script>
        <script>
        $(function(){
        
        })
        </script>
        <style>
        .um-list .um-list-item-left {
            width: 60px;
        }
        </style>
    </head>
    <body>
        <div class="um-page active" id="index">
            <div class="um-header header" um-water>
                <a href="index.html"  class="um-back"></a>
                <h3>新增日程</h3>
                <a class="um-header-right" href="#">提交</a>
            </div>
            <div class="um-content">
                <form action="" >
                    <ul class="um-list f14">
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-left tr mr10">
                                    主题
                                </div>
                                <div class="um-list-item-right">
                                    <input type="text" class="form-control" placeholder="提高效率,来规划自己的时间吧">
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-left tr mr10">
                                    开始时间
                                </div>
                                <div class="um-list-item-right">
                                    <input type="text" class="form-control" placeholder="2016-01-13 16:00">
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-left tr mr10">
                                    结束时间
                                </div>
                                <div class="um-list-item-right">
                                    <input type="text" class="form-control" placeholder="2016-01-13 16:00">
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-left mr10 tr">
                                    重要
                                </div>
                                <div class="um-list-item-body">
                                    是否重要
                                </div>
                                <div class="um-list-item-right">
                                    <label class="um-switch1">
                                        <input type="checkbox" value="">
                                        <div class="um-track">
                                            <div class="um-handle">
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-left mr10 tr">
                                    提醒
                                </div>
                                <div class="um-list-item-body">
                                    提前15分钟
                                </div>
                                <div class="um-list-item-right">
                                    <label class="um-switch1">
                                        <input type="checkbox" value="">
                                        <div class="um-track">
                                            <div class="um-handle">
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-left tr mr10">
                                    会议室
                                </div>
                                <div class="um-list-item-right">
                                    <input type="text" class="form-control" placeholder="请选择会议室">
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-left tr mr10">
                                    地点
                                </div>
                                <div class="um-list-item-right">
                                    <input type="text" class="form-control" placeholder="请输入地点">
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-left tr mr10">
                                    发起人
                                </div>
                                <div class="um-list-item-right">
                                    <div class="tl">王兵</div>
                                </div>
                            </div>
                        </li>
                        <li class="um-list-item">
                            <div class="um-list-item-inner">
                                <div class="um-list-item-left tr mr10">
                                    参与人
                                </div>
                                <div class="um-list-item-right">
                                    <div class="tl"><img src="icons/Plus-25.png" alt=""></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </body>
</html>
